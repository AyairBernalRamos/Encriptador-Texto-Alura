<!DOCTYPE html>
<html lang="es-es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./img/Logo.png" alt="logo_alura" class="logo">
    </header>
    
    <main>
        <section class="encriptar">
            <textarea class="text-area" placeholder="Ingrese el texto aqui"></textarea>
            <div class="encrip_aviso">
                <img src="/img/aviso.svg" alt="Imagenaviso" class="aviso">
                <h6 class="info">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button type="submit" class="btn_encriptar">Encriptar</button>
                <button type="submit" class="btn_desencriptar">Desencriptar</button>
            </div>

        </section>
        <section class="respuesta">
            <div class="respuesta_contenido">
                <img class="img_muñeco" src="./img/Muñeco.png" alt="imagen muñeco">
                <p class="text_uno">Ningún mensaje fue encontrado</p>
                <p class="text_dos">Ingrese el texto que desea encriptar o desencriptar</p>
            </div>
            <textarea type="mensaje" class="evaluar" readonly></textarea>
            <button type="submit" class="btn_copiar">Copiar</button>
        </section>

    </main>

    <footer class="footer">
        <p class="copy">&copy; 2024 - Encriptador de texto - Desarrollado por Ayair Martin Bernal Ramos</p>
        <a href="https://www.linkedin.com/in/ayair-martin-bernal-ramos-588776182/"  target="_blank"><img class="iconos" src="./img/linkedin.svg" alt="linkedin"></a>
        <a href="https://github.com/AyairBernalRamos" target="_blank"><img class="iconos" src="./img/github.svg" alt="github"></a>
    </footer>
    <script src="./js/encriptados.js"></script>
</body>
</html>
